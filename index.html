<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit cards</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="card-wrapper"></div>
                <form action="">
                    <div class="form-group">
                        <label for="InputCardNumber">Card Number</label>
                        <input type="tel" class="form-control" id="InputCardNumber" name="number" placeholder="Card number">
                    </div>
                    <div class="form-group">
                        <label for="InputFullName">Full Name</label>
                        <input type="text" class="form-control" id="InputFullName" name="name" placeholder="Full name">
                    </div>
                    <div class="form-group">
                        <label for="InputExpiry">Expiry</label>
                        <input type="tel" class="form-control" id="InputExpiry" name="expiry" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="InputCVC">CVC</label>
                        <input type="tel" class="form-control" id="InputCVC" name="cvc" placeholder="CVC">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/card.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
